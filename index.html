<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>N.E.V.O. — System Online</title>
  <meta name="description" content="N.E.V.O. — A living archive. NEVO: DJ/Producer/Sonic Curator. Nebo: Poet/Prose Writer. JSGM: Cultural Manager/Autoethnograpic Researcher." />
  <meta name="theme-color" content="#101416" />
  <style>
    :root {
      --bg: #0b0f10;
      --panel: #0f1416;
      --text: #d7e7e3;
      --muted: #97a7a1;
      --accent: #17ff9f;
      --accent-2: #4cffd0;
      --danger: #ff3b6b;
      --ok: #9fff17;
      --link: #8ef9ff;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
    }
    html, body { height: 100%; }
    body {
      margin: 0; background: radial-gradient(60% 80% at 50% 20%, #0e1416 0%, var(--bg) 60%);
      color: var(--text);
      font: 15px/1.65 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      letter-spacing: .2px;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    .wrap { max-width: 980px; margin: 0 auto; padding: 22px 18px 96px; }
    .term {
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 18px 18px 8px;
      backdrop-filter: blur(2px);
    }
    .term-head { display:flex; align-items:center; gap:10px; padding-bottom:10px; border-bottom:1px dashed rgba(255,255,255,.08); }
    .dot { width: 10px; height: 10px; border-radius: 50%; display:inline-block; }
    .dot.red { background:#ff5f56; }
    .dot.yellow { background:#ffbd2e; }
    .dot.green { background:#27c93f; }
